<div class="container-transferir">
  <div class="info">
    <div class="container-info-input">
      <h1 class="nome">BANK</h1>
      <div class="input-busca">
        <input matInput class="busca" type="search" placeholder="Busca">
        <button class="btn-busca" type="button">
          <mat-icon aria-hidden="false" aria-label="Exemplo de ícone inicial" fontIcon="search"> </mat-icon>
        </button>
      </div>
    </div>
    <div class="info-perfil">
      <div class="container-perfil">
        <h3 class="usuario">Olá {{dadosConta?.titular?.nome_completo}}</h3>
        <div class="info-agencia">
          <p>Ag.</p>
          <p class="agencia">000{{dadosConta?.agencia}}</p>
          <p>Conta</p>
          <p class="conta">{{dadosConta?.conta}}-1</p>
        </div>
      </div>
      <img class="foto-perfil" src="../../assets/person.svg" alt="">
    </div>
  </div>
  <div class="box-info-conta">
    <div class="container-btn">
      <button class="btn-home" (click)=home()>
        <img src="../../assets/home-branco.svg" alt="">
      </button>
      <button class="btn-transfer">
        <img src="../../assets/transfer-azul.svg" alt="">
      </button>
      <button class="btn-pagar">
        <img src="../../assets/pagar.svg" alt="">
      </button>
      <button class="btn-mais">
        <img src="../../assets/mais.svg" alt="">
      </button>
    </div>

    <div class="container-infos">
      <div class="container-resumo">
        <div class="content-resumo">
          <button class="btn-close" (click)=close()>
            <mat-icon fontIcon="arrow_back_ios"></mat-icon>
          </button>
        </div>
        <h3 class="titulo">Transferindo</h3>
        <div class="valor-enviado">{{serverService.resumo?.valor | currency: 'BRL':'symbol':'1.2-2'}}</div>
        <div class="content-destino">para<span>{{serverService.resumo?.cliente_destino}}</span></div>
        <hr>
        <div class="container-inferior">
          <div class="content-cpf-resumo">CPF <span>{{serverService.resumo?.cpf_destino}}</span></div>
          <button class="btn-enviar" (click)=resumoTransferencia()>Transferir</button>
        </div>
      </div>
    </div>
  </div>
